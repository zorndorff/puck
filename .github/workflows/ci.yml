name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUILD_TAGS: remote exclude_graphdriver_btrfs exclude_graphdriver_devicemapper containers_image_openpgp

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          args: --build-tags "${{ env.BUILD_TAGS }}"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test -tags "${{ env.BUILD_TAGS }}" -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build puck
        run: go build -tags "${{ env.BUILD_TAGS }}" -o puck ./cmd/puck

      - name: Build puckd
        run: go build -tags "${{ env.BUILD_TAGS }}" -o puckd ./cmd/puckd
